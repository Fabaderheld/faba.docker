- name: "Install Python-Pip"
  package:
    name: "python-pip"
    state: present
  tags:
    - docker

- name: "Install docker module"
  pip:
    name: docker
    state: present
    executable: pip3
  tags:
    - docker

- name: "Install SSL_Hostname_match"
  package:
    name: "python-backports.ssl-match-hostname"
    state: present
  tags:
    - docker

- name: "Ensure Docker Service is running"
  service:
    name: "docker"
    state: "started"
  tags:
    - docker
